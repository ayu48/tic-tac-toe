<!DOCTYPE html>
<html data-framework="backbonejs">
    <head>
        <meta charset="utf-8">
        <title>tic tac toe</title>
        <link href='http://fonts.googleapis.com/css?family=Rajdhani:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="public/main.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                TIC TAC TOE
            </div>
            <div id="content">
                <div id="player1" class="player">
                    <div class="name">player 1</div>
                    <div class="player-body current">
                        <img src="public/img/c.svg"/>
                        <div class="white">your turn!</div>
                    </div>
                </div>

                <div class="board">
                    <svg id="board-svg" height="400" width="400">
                    </svg>
                </div>

                <div id="player2" class="player">
                    <div class="name">player 2</div>
                    <div class="player-body">
                        <img src="public/img/x.svg"/>
                        <div class="white">your turn!</div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="score">
                Score<br/>
                <div id="player1-score" class="pink">0</div> - <div id="player2-score" class="green">0</div>
            </div>
        </div>
    </body>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/snap-svg/snap.svg.js"></script>
    <script src="public/main.js"></script>
</html>
